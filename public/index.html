<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teammanager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .db-status {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .db-status.ok {
      background-color: #d4edda;
      color: #155724;
    }
    .db-status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .db-status.loading {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <p>Teammanager ist online.</p>
    <div id="db-status" class="db-status loading">Datenbankverbindung wird geprüft…</div>
  </div>
  <script>
    fetch('/api/db-status')
      .then(res => res.json())
      .then(data => {
        const el = document.getElementById('db-status');
        if (data.status === 'ok') {
          el.className = 'db-status ok';
          el.textContent = '✔ ' + data.message;
        } else {
          el.className = 'db-status error';
          el.textContent = '✘ Datenbankfehler: ' + data.message + (data.detail ? ' (' + data.detail + ')' : '');
        }
      })
      .catch(err => {
        const el = document.getElementById('db-status');
        el.className = 'db-status error';
        el.textContent = '✘ Verbindung zum Server fehlgeschlagen: ' + err.message;
      });
  </script>
</body>
</html>
